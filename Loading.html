<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <Meta http-equiv="Page-Enter" Content="blendTrans(Duration=1.0)">
        <Meta http-equiv="Page-Exit" Content="blendTrans(Duration=1.0)">
        <meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Loading</title>
    </head>
    <body>
        <div class="loading-image">
            <img src="public/mushroom (1).png" width="200" style="display:block; margin:auto;">
        </div>
        <div style="text-align:center;">
            <h3 id="loading">Loading...</h1>
        </div>
        <div class="progress" style="display:block; margin:auto; height: 25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; height: 25px;">
                <span id="percent" class="percentage" style="font-size: 25px;">0%</span>
            </div>
        </div>
    </body>
    <style>
        h1{
            font: Bold 20px 'Quicksand';
            color: #000000;
        }
        .progress-bar {
            background-color: #ED9E59;
        }
        .loading-image{
			height: 370px;
  			line-height: 370px;
            display: flex;
            align-items: center;
		}
        .progress{
            width: 500px;
        }
        body{
            transition:opacity 3000ms;
            opacity:1;
        }
        body.fadeout{
            opacity:0;
        }
    </style>
    <script>
        var progressBar = $('.progress-bar');
        var progressNumber = 0;
        setInterval(function(){
            if(progressNumber==100){
                document.getElementById("percent").innerHTML = "100%";
                document.body.classList.add("fadeout");
                setTimeout("location.href = 'modal_test.html'", 1000);
                //setTimeout("location.href = '/index.html'", 1000);
            }
            else if(progressNumber<100){
                progressNumber++;
                document.getElementById("percent").innerHTML = progressNumber + "%";
                if(progressNumber%16==1){
                    document.getElementById("loading").innerHTML = "loading";
                }
                if(progressNumber%16==5){
                    document.getElementById("loading").innerHTML = "loading.";
                }
                if(progressNumber%16==9){
                    document.getElementById("loading").innerHTML = "loading..";
                }
                if(progressNumber%16==13){
                    document.getElementById("loading").innerHTML = "loading...";
                }
                progressBar.css('width', progressNumber + '%');
                progressBar.attr('aria-valuenow', progressNumber);
            }
        }, 100);

        var elements = document.getElementsByTagName('body');
        
    </script>
</html>
